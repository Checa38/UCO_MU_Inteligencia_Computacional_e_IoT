<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="floor-texture" src="ImageTextures/TexturesCom_CrackedPavementA_1K_albedo.jpg">
      <img id="sky-texture" src="ImageTextures/StreetView360.jpg">
    </a-assets>

    <!-- Suelo -->
    <a-plane position="0 -20 0" rotation="-90 0 0" scale="10 10 1" width="100" height="100" 
             material="src: #floor-texture; repeat: 5 5;"></a-plane>

    <!-- Cielo -->
    <a-sky src="#sky-texture"></a-sky>

    <a-entity position="-4 2 -7" rotation="-90 0 0" geometry="primitive: box; width: 4; height: 2; depth: 0.25"
              material="color: green">

      <a-entity position="2 0 0.2" rotation="90 0 0" geometry="primitive: circle; radius: 1"
                material="color: #333333; side: double">
      </a-entity>

      <a-entity id="yellowButton" position="-2 0 0.2" rotation="90 0 0" geometry="primitive: circle; radius: 1"
                material="color: #FFC107; side: double" class="clickable">
      </a-entity>
    </a-entity>

    <a-entity id="camera1" camera look-controls position="0 1.6 0">
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-entity>

    <a-entity id="camera2" camera="active: false" position="5 3 -5" look-controls></a-entity>

    <!-- Script para cambiar de cÃ¡mara -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const yellowButton = document.getElementById('yellowButton');
        const camera1 = document.getElementById('camera1');
        const camera2 = document.getElementById('camera2');

        yellowButton.addEventListener('click', function () {
          camera1.setAttribute('camera', 'active', false);
          camera2.setAttribute('camera', 'active', true);
        });
      });
    </script>
  </a-scene>
</body>
</html>
