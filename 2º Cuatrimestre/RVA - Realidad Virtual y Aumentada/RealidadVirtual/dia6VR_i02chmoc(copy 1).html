<html class="a-fullscreen"><head>
    <meta charset="utf-8">
    <title>Dos Animaciones. Dos Modelos</title>
    <meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover"><meta aframe-injected="" name="mobile-web-app-capable" content="yes"><meta aframe-injected="" name="theme-color" content="black"><script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene environment="preset: japan" inspector="" keyboard-shortcuts="" screenshot="" xr-mode-ui="" device-orientation-permission-ui="" fog="" visible="">
      <a-assets>
        <!-- AsegÃºrate que la ruta del modelo sea correcta -->
        <a-asset-item id="girl" src="./models/Chica_walk_run.glb"></a-asset-item>
        <a-asset-item id="girl2" src="./models/Chica_Walking_Running_Crouch.glb"></a-asset-item>
      </a-assets>

      <!-- CÃ¡mara -->
      <a-entity id="rig" movement-controls="" position="0 0 10" rotation="">
        <a-entity camera="" look-controls="" position="0 1.6 0" rotation=""></a-entity>
      </a-entity>

      <!-- Animaciones -->
      <a-entity gltf-model="#girl" animation-mixer="clip: Walk; loop: repeat" position="0 0 0" rotation="0 45 0" scale="1 1 1">
      </a-entity>
        
      <a-entity gltf-model="#girl2" animation-mixer="clip: Crouch; loop: repeat" position="3 0 0" rotation="0 45 0" scale="1 1 1">
      </a-entity>
    <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" data-engine="three.js r173" width="1000" height="878" style=""></canvas><div class="a-loader-title" aframe-injected="" style="display: none;">Dos Animaciones. Dos Modelos</div><a-entity class="environment" position="" light="" visible=""></a-entity><a-entity class="environment" position="" light="" visible=""></a-entity><a-entity rotation="" class="environmentGround environment" visible="" scale="" shadow=""></a-entity><a-entity class="environmentDressing environment" visible=""></a-entity><a-sky radius="200" theta-length="110" class="environment" material="" visible="" geometry="" scale=""></a-sky><div class="a-enter-vr fullscreen" aframe-injected=""><button class="a-enter-vr-button" title="Enter VR mode with a headset or fullscreen without" aframe-injected=""></button></div><div class="a-orientation-modal a-hidden" aframe-injected=""><button aframe-injected="">Exit VR</button></div></a-scene>
  

</body></html>
